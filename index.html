<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bagh-Chal Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🐯 Bagh-Chal: Tiger vs Goat</h1>
  <div id="rules">
    <p><strong>Rules:</strong> Two players take turns as Tiger and Goat. The Goat player places 20 goats to block tigers. Tigers can jump over and capture goats. Goats can move one step in any direction. The game ends when all goats are captured or tigers cannot move.</p>
  </div>
  <div id="game">
    <canvas id="board" width="500" height="500"></canvas>
    <div id="status"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
